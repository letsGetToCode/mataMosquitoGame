<!DOCTYPE html>
<html>
<head>
	<title>Mata Mosquito - O Jogo</title>
	<!--Bootstrap-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

	<!--Custom Style-->
	<link rel="stylesheet" type="text/css" href="style.css">

	<script>
		function iniciarJogo(){
			var nivel = document.getElementById('nivel').value;

			if(nivel === ""){
				alert("Por favor, selecione um nível para iniciar o jogo");
				return false;
			} 
			window.location.href="app.html?" + nivel;
		}
	</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<img src="./Assets/imagens/game.png">
				</div>	
			</div>
		</div>

		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<div class="mb-3">
						<select class="form-control" id="nivel">
							<option value="">-- Escolha o nível --</option>
							<option disabled></option>
							<option value="facil">Fácil</option>
							<option value="medio">Médio</option>
							<option value="dificil">Difícil</option>
						</select>
					</div>
				</div> 	
			</div>
			
		</div>

		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<span class="custom-cursor">
						<button class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar Jogo
						</button>
					</span>						
				</div>	
			</div>
		</div>
	</div>

</body>
</html>
